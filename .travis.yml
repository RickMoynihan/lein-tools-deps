group: travis_latest

git:
  depth: 5

language: clojure
lein: 2.8.1

before_install:
- "curl -O https://download.clojure.org/install/linux-install-1.9.0.375.sh"
- "chmod +x linux-install-1.9.0.375.sh"
- "sudo ./linux-install-1.9.0.375.sh"
- "clojure -Sdescribe"

script:
  - lein test
  - lein install
  - cd example
  - lein run 
  - lein with-profile cache run
